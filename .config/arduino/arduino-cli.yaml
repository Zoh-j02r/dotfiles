board_manager:
  additional_urls: ['https://downloads.arduino.cc/packages/package_index.json','https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json']
daemon:
  port: "50051"
library:
  # allows github lib-install
  enable_unsafe_install: true
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: false
updater:
  enable_notification: true
