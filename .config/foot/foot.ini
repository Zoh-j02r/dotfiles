# -*- conf -*-
[main]
term=xterm
font=Source Code Pro:size=12
font-bold=Source Code Pro:style=Bold:size=12
font-italic=Source Code Pro:style=Italic:size=12
font-bold-italic=Source Code Pro Semibold:style=Semibold Italic:size=12
letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0
box-drawings-uses-font-glyphs=yes
dpi-aware=no
initial-window-size-pixels=800x600
initial-window-mode=windowed
pad=0x0
resize-delay-ms=100
bold-text-in-bright=yes
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary

[scrollback]
lines=1500
multiplier=3.0
indicator-position=relative

[url]
launch=luakit -nU ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, file, gopher
uri-characters=abcdefghijklmnopqrstuvwxyz

[cursor]
style=beam
color=0E0B16 6C7D9C
blink=no
beam-thickness=1.0

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[colors]
foreground=B3C4E0
background=0E0B16

## Regular colors 
regular0=221B36
regular1=FF427C 
regular2=69FF47 
regular3=FFE722
regular4=42AED5
regular5=9051D9
regular6=10E080
regular7=F9F9F9
## Bright colors 
bright0=0C0E15 
bright1=B30039 
bright2=44D62C 
bright3=E69200
bright4=1060AE
bright5=461FB3
bright6=32ED4F
bright7=B3C4E0

## Misc colors
selection-foreground=F9F9F9
selection-background=322C45
jump-labels=0E0B16 10E080         
scrollback-indicator=0C0E15 6C7D9C
search-box-no-match= 6C7D9C 0E0B16
search-box-match= 6C7D9C 211C2E
urls=1C4A6E

[csd]
preferred=none

[key-bindings]
scrollback-up-page=Control+Shift+j
scrollback-up-half-page=none
scrollback-up-line=Shift+j
scrollback-down-page=Control+Shift+k
scrollback-down-half-page=none
scrollback-down-line=Shift+k
clipboard-copy=Control+Shift+y 
clipboard-paste=Control+Shift+p
primary-paste=none
search-start=Control+Shift+r
font-increase=Control+KP_Add
font-decrease=Control+KP_Subtract 
font-reset=Control+KP_0 
spawn-terminal=none
minimize=none
maximize=none
fullscreen=none
pipe-visible=[sh -c "tee ~/document/dump"] Control+s
pipe-scrollback=[sh -c "tee ~/document/dump"] Control+Shift+s
pipe-selected=none
show-urls-launch=Control+u
show-urls-copy=none
show-urls-persistent=none
prompt-prev=none
prompt-next=none
unicode-input=none
noop=none

[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+r
find-next=Control+s
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+y 
primary-paste=Shift+Insert
unicode-input=none

[url-bindings]
cancel=Escape
toggle-url-visible=t

[mouse-bindings]
selection-override-modifiers=Shift
primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
select-row=BTN_LEFT-3

# vim: ft=dosini
